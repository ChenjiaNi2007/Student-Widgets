<!DOCTYPE HTML>
<html>
	<head>
		<title> Timer </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form id="form">
			Years: <input type="number" id="year" min="0" max="50" value="0">
			Months: <input type="number" id="month" min="0" max="11" value="0"> 
			Days: <input type="number" id="day" min="0" max="30" value="0"> 
			Hours: <input type="number" id="hour" min="0" max="23" value="0"> 
			Minutes: <input type="number" id="minute" min="0" max="59" value="0"> 
			Seconds: <input type="number" id= "second" min="0" max="59" value="0">
			<input class="btn" type="submit" index="Submit">
		</form>
	    <p id="days"></p>
	    <p id="hours"></p>
	    <p id="mins"></p>
	    <p id="secs"></p>
	    <h2 id="end"></h2>
	   	<script src="script.js"></script>
	</body>
</html>
